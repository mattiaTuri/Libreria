<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1>LIBRARY</h1>
    </header>

    <section id="one" class="main">
        <h3>Enter book genre</h3>
        <div class="form-book input-group mb-3">
            <input id="genre" type="text" class="form-control"/>
            <button id="search" onclick="searchBook(this.getAttribute('keyAPI'))" type="submit" class="btn btn-primary">Search</button>
        </div>
        <span>Most searched</span>
        <div>
            <button id="search" onclick="pref(this.textContent)" type="submit" class="btn btn-primary">love</button>
        </div>
        <span id="error" style="visibility: hidden;">Error: please enter a correct genre </span>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="1 aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalLabel">Synopsis book</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="description" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="assets/script/call.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>

</html>
